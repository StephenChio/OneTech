spring.redis.database: 0
# Redis数据库索引（默认为0）
spring.redis.host: localhost
spring.redis.port: 6379
#redis.password: 123456
spring.redis.max-active: 200
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.max-wait: -1
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.timeout: 1000
# 连接超时时间（毫秒）